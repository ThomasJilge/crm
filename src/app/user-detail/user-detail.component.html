<mat-card class="userDetailHeader">
    <img src="/placeholder.png" alt="">
    <div class="userDetails">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>
</mat-card>

<mat-card class="mt32">
    <button mat-icon-button class="pinRightUpperCorner" (click)="openAddressDialog()">
        <mat-icon>more_vert</mat-icon>
      </button>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }}<br>
        {{ user.city }} {{ user.zipCode }}
    </mat-card-content>
</mat-card>

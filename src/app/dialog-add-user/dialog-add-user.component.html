<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <div>
        <mat-form-field class="mr16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="User.firstName" matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="User.lastName" matInput placeholder="Placeholder">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="fullWidth">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> 
    </div>

    <div>
        <!-- <mat-form-field appearance="outline" class="mr16">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Placeholder">
        </mat-form-field> -->
        <mat-form-field appearance="outline" class="fullWidth">
            <mat-label>Street + House No.</mat-label>
            <input [(ngModel)]="User.street" matInput placeholder="Placeholder">
        </mat-form-field>  
    </div>

    <div>
        <mat-form-field appearance="outline" class="mr16">
            <mat-label>Zip Code</mat-label>
            <input [(ngModel)]="User.zipCode" matInput placeholder="Placeholder">
        </mat-form-field> 
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="User.city" matInput placeholder="Placeholder">
        </mat-form-field> 
    </div>


</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button >Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>

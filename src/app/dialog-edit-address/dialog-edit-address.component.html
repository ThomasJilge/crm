<div class="dialogContainer">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Edit address</h2>
<mat-dialog-content>
    <div>
        <mat-form-field appearance="outline" class="fullWidth">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
        </mat-form-field>  
    </div>

    <div>
        <mat-form-field appearance="outline" class="mr16">
            <mat-label>Zip Code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
        </mat-form-field> 
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
        </mat-form-field> 
    </div>
</mat-dialog-content>

<mat-dialog-actions class="buttonContainer">
    <button class="dialogButton" [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    <button class="dialogButton" [disabled]="loading" mat-button (click)="dialogRef.close()" >Cancel</button>
</mat-dialog-actions>
</div>

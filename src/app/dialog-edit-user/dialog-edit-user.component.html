<div class="dialogContainer">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Edit address</h2>
<mat-dialog-content>
    <div>
        <mat-form-field class="mr16 name" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="fullWidth">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
        </mat-form-field> 
    </div>

    <div>
        <mat-form-field appearance="outline" class="fullWidth">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> 
    </div>
</mat-dialog-content>

<mat-dialog-actions class="buttonContainer">
    <button class="dialogButton" [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    <button class="dialogButton" [disabled]="loading" mat-button (click)="dialogRef.close()" >Cancel</button>
</mat-dialog-actions>
</div>
